<!DOCTYPE html>
<html lang="en">
	<style>
		
		* {
		  transition: all 0.6s;
		}
		
		html {
		  height: 100%;
		}
		
		body {
		  background-color: #080808;
		  font-family: 'Lato', sans-serif;
		  color: #005e00;
		  margin: 0;
		}
		
		#main {
		  display: table;
		  width: 100%;
		  height: 100vh;
		  text-align: center;
		}
		
		.fof {
		  display: table-cell;
		  vertical-align: middle;
		}
		
		.fof h1 {
		  font-size: 50px;
		  display: inline-block;
		  padding-right: 12px;
		  animation: type .5s alternate infinite;
		}
		
		@keyframes type {
		  from {
		    box-shadow: inset -3px 0px 0px #000000;
		  }
		
		  to {
		    box-shadow: inset -3px 0px 0px transparent;
		  }
		}
	</style>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Nothing</title>
	</head>

	<body>
		<div id="main">
			<div class="fof">
				<h1>404 Not Found</h1>
				<p>此站被作者删除，恢复请联系作者</p>
			</div>
		</div>
	</body>

</html>
