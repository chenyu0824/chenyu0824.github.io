<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尽头 - 404错误</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            position: relative;
            background: #000;
            background-image: 
                radial-gradient(circle at center, #11581E 0%, #041607 70%),
                linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.8));
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: 'Inconsolata', monospace;
            color: rgba(128, 255, 128, 0.8);
            text-shadow:
                0 0 1ex rgba(51, 255, 51, 1),
                0 0 2px rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .noise {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                repeating-linear-gradient(45deg, rgba(0, 100, 0, 0.1) 0px, rgba(0, 100, 0, 0.1) 1px, transparent 1px, transparent 11px),
                repeating-linear-gradient(-45deg, rgba(0, 100, 0, 0.1) 0px, rgba(0, 100, 0, 0.1) 1px, transparent 1px, transparent 11px);
            background-size: 20px 20px;
            z-index: 1;
            pointer-events: none;
            animation: noise 0.2s infinite;
            opacity: 0.3;
        }
        
        @keyframes noise {
            0% { transform: translate(0,0); }
            10% { transform: translate(-5%,-5%); }
            20% { transform: translate(-10%,5%); }
            30% { transform: translate(5%,-10%); }
            40% { transform: translate(-5%,15%); }
            50% { transform: translate(-10%,5%); }
            60% { transform: translate(15%,0); }
            70% { transform: translate(0,10%); }
            80% { transform: translate(-15%,0); }
            90% { transform: translate(10%,5%); }
            100% { transform: translate(5%,0); }
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                180deg,
                rgba(0, 0, 0, 0) 0,
                rgba(0, 0, 0, 0.3) 50%,
                rgba(0, 0, 0, 0) 100%);
            background-size: auto 4px;
            z-index: 2;
            pointer-events: none;
        }
        
        .overlay::before {
            content: "";
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(
                0deg,
                transparent 0%,
                rgba(32, 128, 32, 0.2) 2%,
                rgba(32, 128, 32, 0.8) 3%,
                rgba(32, 128, 32, 0.2) 3%,
                transparent 100%);
            background-repeat: no-repeat;
            animation: scan 7.5s linear 0s infinite;
            z-index: 3;
        }
        
        @keyframes scan {
            0%        { background-position: 0 -100vh; }
            35%, 100% { background-position: 0 100vh; }
        }
        
        .terminal {
            position: relative;
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            text-align: center;
            z-index: 10;
            border: 1px solid rgba(32, 128, 32, 0.5);
            background: rgba(0, 15, 5, 0.6);
            backdrop-filter: blur(2px);
            box-shadow: 0 0 20px rgba(0, 255, 64, 0.2);
        }
        
        .terminal-content {
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #7fff7f;
            text-shadow: 0 0 10px rgba(127, 255, 127, 0.7);
            letter-spacing: 2px;
        }
        
        .errorcode {
            color: #ff5555;
            text-shadow: 0 0 5px rgba(255, 85, 85, 0.8);
            font-weight: 700;
        }
        
        .output {
            font-size: 1.3rem;
            line-height: 1.8;
            margin: 1.2rem 0;
            text-align: left;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .output::before {
            content: "> ";
            position: absolute;
            left: 0;
            color: #7fff7f;
        }
        
        .actions {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: rgba(32, 128, 32, 0.3);
            border: 1px solid rgba(128, 255, 128, 0.5);
            color: rgba(128, 255, 128, 0.8);
            padding: 10px 20px;
            font-family: 'Inconsolata', monospace;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: rgba(32, 128, 32, 0.5);
            box-shadow: 0 0 15px rgba(128, 255, 128, 0.4);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.5s;
        }
        
        .btn:hover::after {
            left: 120%;
        }
        
        .terminal-footer {
            margin-top: 2.5rem;
            font-size: 0.9rem;
            color: rgba(128, 255, 128, 0.6);
            border-top: 1px solid rgba(128, 255, 128, 0.2);
            padding-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .terminal {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .output {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .terminal {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .output {
                font-size: 1rem;
                padding-left: 1rem;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1s, visibility 1s;
        }
        
        .loading.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-text {
            color: #7fff7f;
            font-size: 1.2rem;
            margin-top: 20px;
            letter-spacing: 2px;
        }
        
        .loading-bar {
            width: 200px;
            height: 3px;
            background: rgba(32, 128, 32, 0.3);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0;
            background: #7fff7f;
            box-shadow: 0 0 10px rgba(127, 255, 127, 0.7);
            transition: width 3s ease;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-bar">
            <div class="loading-progress" id="loading-progress"></div>
        </div>
        <div class="loading-text">系统初始化中...</div>
    </div>
    
    <div class="noise"></div>
    <div class="overlay"></div>
    
    <div class="terminal">
        <div class="terminal-content">
            <h1>Error <span class="errorcode">404</span></h1>
            
            <p class="output">你已抵达互联网的无人之境。这里空无一物，一切荡然无存。</p>
            <p class="output">要不，试着刷新一下？</p>
            <p class="output">骗你的，刷新也没什么用。</p>
            <p class="output">祝你好运。</p>
            
            <div class="terminal-footer">
                <p>系统时间: <span id="datetime">2023-11-15 23:59:59</span></p>
                <p>终端 ID: #<span id="terminal-id">404-7B3F</span></p>
            </div>
        </div>
    </div>

    <script>
 
        document.addEventListener('DOMContentLoaded', function() {
            const loading = document.getElementById('loading');
            const progressBar = document.getElementById('loading-progress');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    setTimeout(() => {
                        loading.classList.add('hidden');
                    }, 500);
                }
                progressBar.style.width = `${progress}%`;
            }, 150);
            
            function updateDateTime() {
                const now = new Date();
                const dateStr = now.toISOString().slice(0, 10);
                const timeStr = now.toTimeString().slice(0, 8);
                document.getElementById('datetime').textContent = `${dateStr} ${timeStr}`;
                const randomId = Math.floor(Math.random() * 10000).toString(16).toUpperCase();
                document.getElementById('terminal-id').textContent = `404-${randomId}`;
                document.getElementById('pathname').textContent = window.location.pathname;
            }
            
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    window.history.back();
                }
            });
        });
    </script>
</body>
</html>
